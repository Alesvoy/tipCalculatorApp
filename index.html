<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo image" />
      </div>
      <section class="calculator">
        <form action="POST" class="calculator__form">
          <label for="bill">Bill</label>
          <div class="calculator__input">
            <img
              src="./images/icon-dollar.svg"
              alt="Dollar sign"
              class="input__image input__image--dollar"
            />
            <div id="billContainer">
              <input type="number" id="bill" step="0.01" placeholder="0" />
            </div>
          </div>

          <label for="tip" class="mt">Select Tip %</label>
          <div class="calculator__tip">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input
              type="number"
              id="custom"
              step="0.01"
              class="btn btn--light"
              placeholder="Custom"
            />
          </div>

          <label for="people" class="mt">Number of People</label>
          <div class="calculator__input">
            <img
              src="./images/icon-person.svg"
              alt="Person img"
              class="input__image input__image--person"
            />
            <div id="peopleContainer">
              <input type="number" id="people" placeholder="0" />
            </div>
          </div>
        </form>

        <div class="calculator__total">
          <div class="tip__amount">
            <div class="tip__textBox">
              <p class="tip__text">Tip Amount</p>
              <p class="tip__text--faded">/ Person</p>
            </div>
            <h1 class="tip__number">
              <span class="span--dollar">$</span
              ><span id="tipAmount">0.00</span>
            </h1>
          </div>
          <div class="tip__total">
            <div class="tip__textBox">
              <p class="tip__text">Total</p>
              <p class="tip__text--faded">/ Person</p>
            </div>
            <h1 class="tip__number">
              <span class="span--dollar">$</span><span id="total">0.00</span>
            </h1>
          </div>
          <button class="btn btn--selected tip__reset">Reset</button>
        </div>
      </section>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
